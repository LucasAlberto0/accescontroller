<section class=" w-screen h-screen flex justify-center items-center flex-row relative" style="background-image: url('img/containersdiv.jpg'); background-size: cover; background-position: center;">
    <div class="overlay"></div>
    <article class="flex flex-col justify-center xl:max-w-xl md:max-w-5xl sm:max-w-2xl gap-8 sm:gap-8 bg-white px-4 sm:px-10 z-10 w-full py-20 border-r-8 border-green-500 md:rounded-r-2xl md:h-full bg-cinza-claro w-[380px]  md:w-[600px]">
        <div class="flex justify-center"><img src="/img/icons/eprofessionalIcon.webp" class="w-28 w-28" alt=""></div>
        <p class="text-center hanuman-bold text-3xl">Pesquisar CNPJ</p>
        <input type="text" [(ngModel)]="cnpj" class="border border-2 border-green-700 rounded-lg py-2 px-4 placeholder-green-700" placeholder="Digite seu CNPJ"/>
        <button (click)="getToken()" class="py-2 sm:py-2 px-16 bg-green-500 text-base sm:text-lg rounded-xl flex flex-row gap-3 hover-group hanuman-bold justify-center">Get Token</button>
    </article>
    <article class="w-full hidden md:block"></article>
</section>
